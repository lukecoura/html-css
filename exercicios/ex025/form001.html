<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
   <h1>Meu Primeiro Formulário</h1>
   <form action="cadastro.php" method="post" autocomplete="off">
      <p><label for="inome">Nome:</label> 
        <input type="text" name="nome" id="inome"></p>
      <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
      <p><input type="submit" value="Enviar" onclick="enviar()"></p>
   </form>

   <script>
    var nome = document.querySelector('input#inome')
    var sobrenome = document.querySelector('input#isobrenome')
    function enviar() {
        if (nome.value.length == 0 && sobrenome.value.length == 0)
        alert('[ERRO] - É necessário preencher os campos antes de enviar os dados.')
    }
   </script>
</body>
</html>

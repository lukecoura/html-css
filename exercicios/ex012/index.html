<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu poróprio servidor</p>
            <video width="200" poster="imagens/foto-g.png" controls>
                <source src="midia/meu-video-720.m4v" type="video/mp4">
                <source src="midia/meu-video.mp4" type="video/mp4">
                <source src="midia/meu-video-720web.webm" type="video/webm">
                <source src="midia/meu-video.ogv" type="video/ogv">
                <p>Seu navegador não tem compatibilidade com vídeos ):</p>
                <p>Você pode baixar o vídeo clicando <a href="midia/meu-video.mp4">aqui.</a></p>
            </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <p>Este vídeo está hospedado nos servidores do YouTube</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/f5es-PpaUI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
</body>
</html>
